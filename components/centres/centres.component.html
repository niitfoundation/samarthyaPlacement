<div class="table">
    <div class="card">
        <div class="header">
            <h3 class="title">List of Centres</h3>
        </div>
        <div class="content">
            <table class="table center" [md2Data]="data | filterTable : search" #md2="md2DataTable" [rowsPerPage]="5">
                <thead>
                    <tr>
                        <td colspan="4">
                            <md-input-container class="full-width">
                                <input mdInput type="text" class="validate" placeholder="Filter By Name" [(ngModel)]="search" autocomplete="off" />
                            </md-input-container>
                            <button style="float:right" md-icon-button color="accent" (click)="openDialog()"> <i class="material-icons">add_circle</i></button>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 20%" md2SortBy="name">Name</th>
                        <th style="width: 20%">Edit/Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of md2.data">
                        <td>{{i.name}}</td>
                        <td><button (click)="openDialog(i)"><i class="material-icons">edit</i></button><button (click)="delete(i)"><i class="material-icons">delete</i></button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <md2-pagination [rowsPerPageSet]="[5,10,15]"></md2-pagination>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<app-footer></app-footer>
