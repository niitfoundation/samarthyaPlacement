<p>
    Locations
</p>
<div>
    Search Locations: <input type="text" [(ngModel)]="locationName">
</div>

<div>
    <button md-raised-button (click)="getLocations({name:locationName,limit:5})">Locations</button>
</div>

<div>
    <button md-raised-button (click)="addLocation({name:locationName})">Add Location</button>
</div>

<div>
    <ul>
    <li *ngFor="let item of showData">{{item}}</li>
</ul>
</div>

<app-footer></app-footer>
