<p>
    Professions
</p>
<div>
    Search Professions: <input type="text" [(ngModel)]="professionName">
</div>

<div>
    <button md-raised-button (click)="getProfessions({name:professionName,limit:5})">professions</button>
</div>

<div>
    <button md-raised-button (click)="addProfession({name:professionName})">Add Profession</button>
</div>

<div>
    <ul>
    <li *ngFor="let item of showData">{{item}}</li>
</ul>
</div>

<app-footer></app-footer>
