<p>
    Skills
</p>
<div>
    Search Skills: <input type="text" [(ngModel)]="skillName">
</div>

<div>
    <button md-raised-button (click)="getSkills({name:skillName,limit:5})">Skills</button>
</div>

<div>
    <button md-raised-button (click)="addSkill({name:skillName})">Add Skill</button>
</div>

<div>
    <ul>
    <li *ngFor="let item of showData">{{item}}</li>
</ul>
</div>

<app-footer></app-footer>
