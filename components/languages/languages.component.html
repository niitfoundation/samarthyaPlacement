<p>
    Languages
</p>
<div>
    Search Languages: <input type="text" [(ngModel)]="languageName">
</div>

<div>
    <button md-raised-button (click)="getLanguages({name:languageName,limit:5})">Languages</button>
</div>

<div>
    <button md-raised-button (click)="addLanguage({name:languageName})">Add Language</button>
</div>

<div>
    <ul>
    <li *ngFor="let item of showData">{{item}}</li>
</ul>
</div>

<app-footer></app-footer>
